[tool.ruff]
# Target Python 3.13
target-version = "py313"

# Set line length to match Prettier
line-length = 88

# Enable auto-fixing
fix = true

[tool.ruff.lint]
# Enable common linting rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore some rules that conflict with FastAPI patterns
ignore = [
    "B008", # Allow function calls in default arguments (needed for FastAPI Depends)
]

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["models", "schemas", "repositories", "routers"]

[tool.ruff.format]
# Use double quotes (consistent with FastAPI style)
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix line endings
line-ending = "lf"
